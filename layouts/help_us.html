<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <title><%= @item[:title] %></title>
  <meta name="Description" content="SteedOS Apps is a cloud-based productivity suite that helps you and your team connect and get work done from anywhere on any device. It's simple to setup, use and manage, allowing you to work smarter and focus on what really matters.">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"  >
  <meta content="initial-scale=1" name="viewport"/>
            
  <link href="/website/static/lib/fontawesome/css/font-awesome.css" rel="stylesheet"/>
            
  <link href="/website/static/src/css/bootswatch/spacelab.min.css" rel="stylesheet"/>
  <link href="/website/static/src/css/bootswatch/spacelab.fix.css" rel="stylesheet"/>
  <link href="/website/css/odoo/website.css" id="website_css" rel="stylesheet"/>
  <link href="/website/css/steedos.css" id="steedos_css" rel="stylesheet"/>


  <script src="/website/js/odoo/es5-shim.min.js" type="text/javascript"></script>
  <script src="/website/js/odoo/underscore.js" type="text/javascript"></script>
  <script src="/website/js/odoo/underscore_string.js" type="text/javascript"></script>
  <script src="/website/js/odoo/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
      // Bootstrap and jQuery UI conflicts
      $.fn.bstooltip = $.fn.tooltip;
      $.fn.bsbutton = $.fn.button;
  </script>

  <script src="/website/js/odoo/qweb2.js" type="text/javascript"></script>
  <script src="/website/js/odoo/openerpframework.js" type="text/javascript"></script>

  <script src="/website/js/odoo/website.js" type="text/javascript"></script>
  
  <script type="text/javascript" src="/website/js/odoo/website_snippets_animation.js"></script>
  <script src="/website/js/odoo/bootstrap.js" type="text/javascript"></script>

</head>
<body>
 
<div id="wrapwrap">
  <header>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
            <button data-toggle="collapse" type="button" class="navbar-toggle" data-target=".navbar-top-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/us/help/" class="navbar-brand">SteedOS Help</a>
        </div>
        <div class="collapse navbar-collapse navbar-top-collapse">
          <ul class="nav navbar-nav navbar-right" id="top_menu">                              
                    
            <%= nav "oTask", "us/help/otask" %>        
            <%= nav "oWorkflow", "us/help/workflow" %>
            <%= nav "oChat", "us/help/chat" %>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="wrap" class="oe_structure oe_empty">
  <%= yield %>
    </div>
  </main>
  <footer>
    <div class="container mt16 mb8">
        <div class="pull-right text-muted">
            <ul class="list-inline js_language_selector mt16"><li><a href="/us/help/" >English</a></li><li><a href="/cn/help/" >简体中文</a></li></ul>
        </div>
    </div>
    <div class="container mt16 mb8">
        <div class="pull-left text-muted">
            Copyright © <span>HotLong Software</span>
        </div>
        <br><br><br>
    </div>
  </footer>
</div>


</body>
</html>
